<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Create your quiz</title>
</head>

<body>
    <header>
        <a href="../index.html">
            <button>Home Page</button>
        </a>
    </header>

    <main>
        <form name="createQuiz-form">
            <label for="title">Title</label>
            <input name="title" type="text" required>

            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="history">History</option>
                <option value="animals">Animals</option>
                <option value="science">Science</option>
                <option value="technology">Technology</option>
                <option value="sports">Sports</option>
                <option value="movies">Movies</option>
                <option value="music">Music</option>
                <option value="literature">Literature</option>
                <option value="art">Art</option>
                <option value="other">Other</option>
            </select>

            <label for="question">Question</label>
            <input name="question" type="text">

            <label for="option1">Option 1</label>
            <input name="option1" type="text">

            <label for="option2">Option 2</label>
            <input name="option2" type="text">

            <label for="option3">Option 3</label>
            <input name="option3" type="text">

            <label for="option4">Option 4</label>
            <input name="option4" type="text">

            <label for="correctAnswer">Correct Answer</label>
            <input type="radio" name="correctAnswer" value="0">Option 1
            <input type="radio" name="correctAnswer" value="1">Option 2
            <input type="radio" name="correctAnswer" value="2">Option 3
            <input type="radio" name="correctAnswer" value="3">Option 4

            <button type="submit">Create</button>
        </form>
        <button id="add-question">Add Question</button>
    </main>

    <script type="module">
        import { Question, Quiz } from "./create.js";
        
    </script>
</body>

</html>
