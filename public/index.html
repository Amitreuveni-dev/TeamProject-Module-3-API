<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizly</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <nav>
            <a href="./login/index.html">
                <button>Sign In</button>
            </a>
            <a href="./register/index.html">
                <button>Sign Up</button>
            </a>
            <button id="createQuizBtn">Create your quiz</button>
        </nav>
    </header>
    <main>
        <h1>Quizly</h1>
        <h2>Welcome to Quizly, the ultimate platform for creating and taking quizzes!
             Test your knowledge or challenge your friends today.</h2>

        <pre id="app"></pre>

    </main>

    <script type="module">
        import { checkLoginStatus } from "./index.js";

        document.getElementById("createQuizBtn").addEventListener("click", (e) => {
            checkLoginStatus().then((isLoggedIn) => {
                if (isLoggedIn) {
                    window.location.href = "./create/index.html";
                }
                
            }).catch((error) => {
                console.error("Error checking login status:", error);
                alert("Something went wrong. Please try again.");
            });
        });
    </script>
</body>

</html>
